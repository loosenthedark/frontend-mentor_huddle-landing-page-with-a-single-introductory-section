<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/4ca5255d6d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 9px;
      text-align: center;
    }

    .attribution a {
      color: #00bbfa;
      text-decoration: none;
    }
  </style>

</head>

<body>

  <header>
    <h1>Huddle</h1>
  </header>

  <main>
    <section class="hero-image">
      <img src="images/illustration-mockups.svg" alt="desktop and mobile mockups">
    </section>
    <section class="hero-text">
      <h2 class="hero-heading">Build The Community Your Fans Will Love</h2>
      <p class="hero-blurb">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience. Create connections with your users as you engage in genuine discussion.</p>
      <form action="#">
        <input type="submit" class="cta-btn" value="Register"></input>
      </form>
    </section>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com/" target="_blank"><div id="fb-icon"><i class="fab fa-facebook-f"></i></div></a>
      <a href="https://twitter.com/" target="_blank"><div id="twitter-icon"><i class="fab fa-twitter"></i></div></a>
      <a href="https://www.instagram.com/" target="_blank"><div id="ig-icon"><i class="fab fa-instagram"></i></div></a>
    </div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
        Coded by <a href="https://github.com/loosenthedark" target="_blank">loosenthedark</a>.
      </p>
    </div>
  </footer>
</body>

</html>
